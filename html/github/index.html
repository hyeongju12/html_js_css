<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>

    <!-- Favicon -->
    <link rel="icon" href="./favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <header>
        <div class="container d-flex align-items-center py-3">
            <a class="logo me-2" href="#">
                <img src="./images/header-logo.svg" alt="Github logo">
            </a>
            <ul class="nav flex-grow-1">
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Personal</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Open Source</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Business</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Explore</a>
                </li>
            </ul>

            <div class="forms d-flex">
                <input type="text" class="form-control me-2" placeholder="Search Github">
                <button class="btn btn-link text-light flex-shrink-0 me-2 text-decoration-none">Sign in</button>
                <button class="btn btn-outline-light flex-shrink-0">Sign up</button>
            </div>    
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="headline">
                        <h1 class="text-white">Where the world builds software</h1>
                        <p class="text-white-50">Millions of developers and companies build, ship, and maintain their software on GitHubâ€”the largest and most advanced development platform in the world.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <form>
                        <input type="text" class="form-control form-lg mb-3" placeholder="Email address">
                        <input type="password" class="form-control form-lg mb-3" placeholder="Password">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Sign up for Github</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
